<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Відгуки — Автосалон</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Vidgeku.css">
  <link rel="stylesheet" href="./Vidgeku copy.js">

    <header class="bg-dark text-white text-center p-3">
    <nav class="d-flex justify-content-center align-items-center gap-4">
      <a href="./index1.html" class="text-white text-decoration-none fs-5">Головна</a>
      <h1 class="m-0">Зірочка</h1>
      <a href="./catalog.html" class="text-white text-decoration-none fs-5">Каталог</a>
      

    </nav>
  </header>
</head>
<body>
  <div class="reviews-wrap">
    <div class="header">
      <h2>Відгуки клієнтів</h2>
      <div class="avg" aria-hidden>
        <div>
          <div class="score" id="avgScore">0.0</div>
          <div class="meta" id="countMeta">0 відгуків</div>
        </div>
        <div style="margin-left:8px;font-size:12px;color:var(--muted)">Середній рейтинг</div>
      </div>
    </div>

    <div class="layout">
      <div>
        <div id="reviewsList" class="list">
          <div class="empty" id="emptyHint">Поки що немає відгуків. Станьте першим!</div>
        </div>
      </div>

      <aside class="form-card">
        <div class="form-inner">
          <h3 style="margin:0 0 8px 0">Залишити відгук</h3>
          <div class="small" style="margin-bottom:8px">Підтримуйте ввічливість — усі відгуки зберігаються локально.</div>
          <label for="name">Ім'я</label>
          <input id="name" type="text" placeholder="Ваше ім'я" />

          <label for="rating" style="margin-top:10px">Рейтинг</label>
          <div id="rating" style="display:flex;gap:6px;align-items:center">
            <span class="star" data-value="1">☆</span>
            <span class="star" data-value="2">☆</span>
            <span class="star" data-value="3">☆</span>
            <span class="star" data-value="4">☆</span>
            <span class="star" data-value="5">☆</span>
            <div class="small" id="ratingLabel" style="margin-left:auto">0</div>
          </div>

          <label for="text" style="margin-top:10px">Коментар</label>
          <textarea id="text" placeholder="Ваш відгук..."></textarea>

          <div style="display:flex;gap:8px;margin-top:12px">
            <button class="btn" id="send">Надіслати</button>
            <button class="btn secondary" id="clear">Очистити</button>
          </div>
        </div>
      </aside>
    </div>
  </div>

 <script>
  const STORAGE_KEY = 'car_reviews';

  const nameInput = document.querySelector('#name');
  const textInput = document.querySelector('#text');
  const sendBtn = document.querySelector('#send');
  const clearBtn = document.querySelector('#clear');
  const listEl = document.querySelector('#reviewsList');
  const avgScoreEl = document.querySelector('#avgScore');
  const countMetaEl = document.querySelector('#countMeta');
  const emptyHint = document.querySelector('#emptyHint');
  const stars = document.querySelectorAll('#rating .star');
  const ratingLabel = document.querySelector('#ratingLabel');

  let currentRating = 0;

  // --- зчитування і збереження ---
  function loadReviews() {
    return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  }

  function saveReviews(data) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }

  // --- відображення відгуків ---
  function renderReviews() {
    const reviews = loadReviews();
    listEl.innerHTML = '';

    if (reviews.length === 0) {
      listEl.appendChild(emptyHint);
      avgScoreEl.textContent = '0.0';
      countMetaEl.textContent = '0 відгуків';
      return;
    }

    const avg = reviews.reduce((s, r) => s + r.rating, 0) / reviews.length;
    avgScoreEl.textContent = avg.toFixed(1);
    countMetaEl.textContent = `${reviews.length} відгуків`;

    reviews
      .sort((a, b) => b.time - a.time)
      .forEach(r => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <div class="top">
            <div class="avatar">${r.name[0].toUpperCase()}</div>
            <div class="who">
              <div class="name">${r.name}</div>
              <div class="when">${r.date}</div>
            </div>
            <div class="stars">
              ${'★'.repeat(r.rating)}${'☆'.repeat(5 - r.rating)}
            </div>
          </div>
          <div class="text">${r.text}</div>
        `;
        listEl.appendChild(div);
      });
  }

  // --- робота зі зірками ---
  stars.forEach(star => {
    star.addEventListener('click', () => {
      currentRating = Number(star.dataset.value);
      highlightStars(currentRating);
    });
  });

  function highlightStars(n) {
    stars.forEach(s => {
      s.classList.toggle('filled', Number(s.dataset.value) <= n);
    });
    ratingLabel.textContent = n;
  }

  // --- події кнопок ---
  sendBtn.addEventListener('click', () => {
    const name = nameInput.value.trim() || 'Анонім';
    const text = textInput.value.trim();
    if (!currentRating) return alert('Оберіть рейтинг');
    if (text.length < 3) return alert('Напишіть короткий відгук');

    const reviews = loadReviews();
    reviews.push({
      name,
      text,
      rating: currentRating,
      date: new Date().toLocaleString('uk-UA'),
      time: Date.now()
    });

    saveReviews(reviews);
    nameInput.value = '';
    textInput.value = '';
    highlightStars(0);
    currentRating = 0;
    renderReviews();
  });

  clearBtn.addEventListener('click', () => {
    nameInput.value = '';
    textInput.value = '';
    highlightStars(0);
    currentRating = 0;
  });

  // початкове завантаження
  renderReviews();
</script>

</body>
</html>
